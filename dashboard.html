            <input type="text" id="firstname" placeholder="Enter Firstname" name="firstname" disabled>
        </div><br>
        <label name="label">Last Name:</label>
        <div>
            <input type="text" id="lastname" placeholder="Enter Lastname" name="lastname" disabled>
        </div><br>
        <label name="label"> E-mail:</label>
        <div>
            <input type="text" id="email" placeholder="Enter email" name="email" disabled>
        </div><br>
        <label name="label"> Address:</label>
        <div>
            <input type="text" id="address" placeholder="Enter address" name="address" disabled>
        </div><br>
        <label name="label"> Phone:</label>
        <div>
            <input type="number" id="phone" placeholder="Enter Phone Number" name="phone" disabled>
        </div><br>
        <label name="label">Gender:</label>
        <div>
            <select type="select" id="gender" name="gender" disabled>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
            </select>
        </div><br>
        <label name="label">Blood Group:</label>
        <div>
            <select type="select" id="field" name="field" disabled>
                <option value="IT">IT</option>
                <option value="Social">Social</option>
                <option value="Medical">Medical</option>
                <option value="Banking">Banking</option>
                <option value="Education">Education</option>
               
            </select>
        </div><br>
        <label name="label">Date Of Birth:</label>
        <div>
            <input type="date" id="date_of_birth" name="date_of_birth" disabled>
        </div><br>
    </div>
