<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update Event</title>
    <link rel="stylesheet" type="text/css" href="css/myStyle.css" />
    <link rel="stylesheet" type="text/css" href="css/myStyle2.css" />

</head>
<body>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="http://fonts.googleapis.com/css?family=Cookie" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <div class="fixed-header">
                    
                    
        <div class="container-header">
            <nav>
                <a href="index.html">Home</a>
    
                <a href="#">Contact</a>
                <a href="#">About Us</a>
                
    
            </nav>
        </div>
    </div>
    
    

    <body class="full">
        <div class="container">
            <div>
                <text type="update_form">UPDATE EVENT</text>
            </div><br>
            <input id="eventid" hidden><br>
            <label name="label">Event Name:</label>
            <div>
                <input type="text" id="eventname" placeholder="Enter event name" name="eventname" required>
            </div><br>
            <label name="label">Event Address:</label>
            <div>
                <input type="text" id="eventaddress" placeholder="Enter event address" name="eventaddress" required>
            </div><br>
            <label name="label">Event Start-time:</label>
            <div>
                <input type="time" id="eventstarttime" placeholder="Enter event-start-time" name="eventstarttime" class="input"required>
            </div><br>
            <label name="label">Event End-time:</label>
            <div>
                <input type="time" id="eventendtime" placeholder="Enter event-end-time" name="eventendtime"class="input" required>
            </div><br>
            <label name="label">Event date:</label>
            <div>
                <input type="date" id="eventdate" placeholder="Enter event date" name="eventdate" class="input"required>
            </div><br>
            <div>
                <button type="update" id="updateevent">Update</button>
            </div>
            <div>
                <button type="cancel" id="cancelevent">Cancel</button>
            </div>
        </div>
        </div>
    </body>
</body>
<div class="fixed-footer">
    <div class="container-header">Copyright &copy; 2020 Event Manager-Bishesh Man Singh</div>        
</div>

</html>
