<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update</title>
    <link rel="stylesheet" type="text/css" href="css/myStyle.css" />
    <link rel="stylesheet" type="text/css" href="css/myStyle2.css" />

</head>

<body>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="http://fonts.googleapis.com/css?family=Cookie" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <div class="fixed-header">
                    
                    
        <div class="container-header">
            <nav>
                <label type='welcome'> Welcome:</label>
         

                <input type='txt' id='fname' disabled>
                <a href="dashboard.html">Home</a>
                <a href="#">Contact</a>
                <a href="#">About Us</a>
                <a type='click' id='logoutbtn3'>LogOut</a>
            </nav>
        </div>
    </div>
  

    <body class="full">
        <div class="container">
            <div>
                <text type="update_form">UPDATE FORM</text>
            </div><br>
            <label name="label">UserID: <label id="userid"></label></label><br>
            <label name="label">First Name:</label>
            <div>
                <input type="text" id="firstname" placeholder="Enter Firstname" name="firstname" required>
            </div><br>
            <label name="label">Last Name:</label>
            <div>
                <input type="text" id="lastname" placeholder="Enter Lastname" name="lastname" required>
            </div><br>
            <label name="label"> E-mail:</label>
            <div>
                <input type="text" id="email" placeholder="Enter email" name="email" required>
            </div><br>
            <label name="label"> Address:</label>
            <div>
                <input type="text" id="address" placeholder="Enter address" name="address" required>
            </div><br>
            <label name="label"> Phone:</label>
            <div>
                <input type="number" id="phone" placeholder="Enter Phone Number" name="phone" required>
            </div><br>
            <label name="label">Password:</label>
            <div>
                <input type="password" id="password" placeholder="Enter password " name="password" required>
            </div><br>
            <label name="label">Gender:</label>
            <div>
                <select type="select" id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                </select>
            </div><br>
            <label name="label">Related Field:</label>
            <div>
                <select type="select" id="field" name="field" required>
                    <option value="IT">IT</option>
                    <option value="Social">Social</option>
                    <option value="Medical">Medical</option>
                    <option value="Banking">Banking</option>
                    <option value="Education">Education</option>
                    
                </select>
            </div><br>
            <label name="label">Date Of Birth:</label>
            <div>
                <input type="date" id="date_of_birth" name="date_of_birth" required>
            </div><br>
            <div>
                <button type="update" id="update">Update</button>
            </div>
            <div>
                <button type="cncl" id="cancelupd">Cancel</button>
            </div>
        </div>
        </div>
    </body>
</body>
<div class="fixed-footer">
    <div class="container-header">Copyright &copy; 2020 Event Manager-Bishesh Man Singh</div>        
</div>
<script src="js/updateuser.js"></script>

</html>
<script>
    $(document).ready(function () {
        $("#cancelupd").click(function () {
            window.location.href = 'dashboard.html'
        });
    });
</script>
